<script>
	function ArrayDim2(_row,_col) {
		var obj = {
			row: _row,
			col: _col,
			datas: new Array(_row * _col),
			at: (i,j) =>{
				return obj.datas[j*obj.row +i];
	        },
    	  	set: (i,j,v) =>{
				obj.datas[j*obj.row +i] = v;
	  		},
		}
		return obj;
	}

	function btnadd()
	{
		const aa = ArrayDim2(5,5)
		aa.set(2,3,5);
		let b = aa.at(2,3)
		let debug = 1;
	}
</script>
